<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta charset="UTF-8">
	<title>手机图表</title>
	<link rel="shortcut icon" type="image/ico" href="http://www.eastmoney.com/favicon.ico" />
	<style type="text/css">
		body, form, ul, li, dl, dt, dd, p, table, tr, td, h1, h2, h3, h4, h5, h6, ul, li, form {
		    margin: 0;
		    padding: 0;
		}
	</style>
	
</head>
<body>
	<div class="main-wrap">
		<div class="main">
			<div class="header">
				<div class="tool-bar">
					
				
				</div>
				
			</div>

			<div class="content">
				<div class="tabs">
					<div id="tab-0" target="emchart-0" class="tab current" style="width:100%;">折线图</div>
					<!-- <div id="tab-1" target="emchart-1" class="tab">日K</div>
					<div id="tab-2" target="emchart-2" class="tab">周K</div>
					<div id="tab-3" target="emchart-3" class="tab">月K</div> -->
				</div>
				<div class="emchart">
					<div id="emchart-0" class="em-tab" >
					</div>
					<div id="emchart-1" class="em-tab">
					</div>
					<div id="emchart-2" class="em-tab">
					</div>
					<div id="emchart-3" class="em-tab">
					</div>
				</div>
				
			</div>

		</div>

	</div>
	<script src="../../bundle/mobile/emcharts.js"></script>
	
	<script type="text/javascript">
		
		var one_quarter = "#ffc962";
		var two_quarter = "#ffb527";
		var three_quarter = "#ff9c00";
		var four_quarter = "#ff7e00";

		window.onload = function(){
			current_tab = k0 = new EmchartsWebBarQuarter({
				dpr: 2,
	        	container : "emchart-0",
		        "width" : document.body.offsetWidth - 20,
		        "height" : document.body.offsetWidth,
		        showflag: true,
		        xaxis: [{
			        	value:"2010",
			        	colors:[one_quarter,two_quarter,three_quarter,four_quarter]
			        },{
			        	value:"2011",
			        	colors:[one_quarter,two_quarter,three_quarter,four_quarter]
			        },{
			        	value:"2012",
			        	colors:[one_quarter,two_quarter,three_quarter,four_quarter]
			        },{
			        	value:"2013",
			        	colors:[one_quarter,two_quarter,three_quarter,four_quarter]
			        },{
			        	value:"2014",
			        	colors:[one_quarter,two_quarter,three_quarter,four_quarter]
			        },{
			        	value:"2015",
			        	colors:[one_quarter,two_quarter,three_quarter,four_quarter]
			        },{
			        	value:"2016",
			        	colors:[one_quarter,two_quarter,three_quarter,four_quarter]
			        }],
		        series:[
					{	
						name:"2010",
						data:[500,700,900,1100]
					},
					{	
						name:"2011",
						data:[500,700,900,1100]
					},{	
						name:"2012",
						data:[-500,-700,-900,-1100]
					},{	
						name:"2013",
						data:[500,700,900,1100]
					},{	
						name:"2014",
						data:[500,700,900,1100]
					},{	
						name:"2015",
						data:[500,700,900,1100]
					},{	
						name:"2016",
						data:[500,700,900,1100]
					}
				]
	        });
	        k0.draw();
		}

	</script>
	
</body>
</html>
