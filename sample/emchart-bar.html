<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">

	<div id="container"></div>

	<script type="text/javascript">

		window.onload = function(){
			k0 = new ChartMobiBar({

		        "width" : container.offsetWidth - 20,
